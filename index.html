<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <div class="container" id="background">
            <nav>
                <img class="top-nav" src="./images/icon-profile.png" alt="">
                <img class="top-nav" id="logo" src="./images/logo.png" alt="">
                <img class="top-nav" src="./images/icon-chat.png" alt="">
            </nav>
            <img class="animate__animated animate__slideInLeft btn-click" id="like" src="./images/badge-like.png" alt="">
            <img class="animate__animated animate__slideInLeft btn-click" id="reject"  src="./images/badge-nope.png" alt="">
            <div class="main">
                <h1 id="name">Teddy, 30</h1>
                <p id="bio">How you doin?</p>
            </div>
            <footer>
                <img id="cross-btn" class="bottom-btn" src="./images/icon-cross.png" alt="">
                <img id="heart-btn" class="bottom-btn" src="./images/icon-heart.png" alt="">
            </footer>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
